<div class="container">
    <div class="row" *ngIf="isAppointmentspresent">
        <div class="card center" style="width: 18rem;" *ngFor="let appointment of appointments">
            <div class="card-title">
                Appointment Date: {{appointment.appointmentDate}} <br>
                Slot:{{appointment.slot}}
            </div>

            <div class="card-body">
                Booking Id: {{appointment.bookingId}} <br>
                User Id: {{appointment.userId}}
            </div>
        </div>
    </div>
    <div class="row error" *ngIf="!isAppointmentspresent">
        <img src="assets/Images/Notepad_icon.svg.png" alt="img"><br>
        <h1>
            No planned schedules yet
        </h1>
    </div>
</div>
